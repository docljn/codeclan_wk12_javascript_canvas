<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Startpoint</title>
    <script src='index.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <main>
      <canvas id="main-canvas" width="600" height="500"></canvas>
      <!-- what you set in css stretches the original canvas by increasing the pixel size -->
      <input type="color" id="input-color">
      <!-- add a colour picker -->
      <button id="bigger" type="button" name="button">BIGGER</button>
      <button id="smaller" type="button" name="button">SMALLER</button>
    </main>

  </body>
</html>
